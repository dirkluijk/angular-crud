<h2>Persoon toevoegen</h2>

<form ng-submit="vm.addPerson()">
    <input type="text" class="form-control" ng-model="vm.person.name" placeholder="Naam">

    <div class="spacer">
        <button type="submit" class="btn btn-primary">Toevoegen</button>
        <a ui-sref="list" class="btn btn-link">Terug</a>
    </div>
</form>
